<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="../prueba.js"></script>
    <!-- <script src="js/app.js"></script> -->
</head>
<body>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <h5 class="center-align">Bienvenido</h5>
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Usuario</label>
                    <span class="helper-text" data-error="Introduce un email correcto" data-success="Correcto"></span>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Contraseña</label>
                    <span class="helper-text" data-error="Introduce una contraseña válida" data-success="Correcto"></span>
                </div>
                <div class="col s12 center">
                    <button class="btn waves-effect waves-light center" type="submit" name="action">Iniciar sesión</button>
                </div>
                <div class="col s12 center">
                    <a href=registro.html target=”_blank”>Registarse</a>
                </div>
            </div>
        </form>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
