<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="counter.js" defer></script>
</head>
<body>
  
  <div class="container">
    <h1>Contador</h1>
    <span id="counter" class="counter">0</span>
    <div class="btns-container">
      <button class="btn" onclick="handleCounter('reset')">REINICIAR</button>
      <button class="btn" onclick="handleCounter('decrement')">DECREMENTAR</button>
      <button class="btn" onclick="handleCounter('increase')">INCREMENTAR</button>
    </div>
  </div>
</body>
</html>
