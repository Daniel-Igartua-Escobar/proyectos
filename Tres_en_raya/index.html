<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>

  <header class="header-text">
    <span>Tres en raya</span>
    <img class="icon-config"src="./images/icon_config.png" alt="config" onclick="showConfig()">
  </header>

  <main>
    <div class="board">
      <div class="board-item">
        <span class="board-item-title">JUGADOR</span>
        <span class="board-item-value">X</span>
      </div>
      <div class="board-item">
        <span class="board-item-title">NIVEL</span>
        <span class="board-item-value">Fácil</span>
      </div>
    </div>
    <p id="feedbackUser" class="feedback-user">¡Tu turno!</p>
    <div class="board-container" id="board">
      <div class="square" onclick="move(this, 0)"></div>
      <div class="square" onclick="move(this, 1)"></div>
      <div class="square" onclick="move(this, 2)"></div>
      <div class="square" onclick="move(this, 3)"></div>
      <div class="square" onclick="move(this, 4)"></div>
      <div class="square" onclick="move(this, 5)"></div>
      <div class="square" onclick="move(this, 6)"></div>
      <div class="square" onclick="move(this, 7)"></div>
      <div class="square" onclick="move(this, 8)"></div>
    </div>
  </main>

  <footer class="btn-container">
    <button class="btn" onclick="reset()">Reiniciar</button>
  </footer>

  <div id="configModal" class="config-container-bg">
    <div class="config-container">
      <div class="config-header">
        <p class="config-title">configuracion</p>
        <img class="icon-cancel"src="./images/icon_cancel.png" alt="salir" onclick="resetConfig()">
      </div>
      <p>Selecciona tus fichas:</p>
      <input type="radio" id="equis" name="pieces" value="X" checked> <label for="equis">X</label>
      <input type="radio" id="circle" name="pieces" value="O"> <label for="circle">O</label>
      <p>Selecciona el color de las fichas:</p>
      <input type="color" id="color" value="#000000" onchange="changeColor(this.value)">
      <p>Selecciona la dificultad:</p>
      <input type="radio" id="easy" name="difficulty" value="easy" checked> <label for="easy">Fácil</label>
      <input type="radio" id="normal" name="difficulty" value="normal"> <label for="normal">Normal</label>
      <input type="radio" id="hard"  name="difficulty" value="hard"> <label for="hard">Difícil</label>
      <button class="config-btn" onclick="applyChanges()">Aceptar</button>
    </div>
  </div>

  <div class="modal hide"></div>

</body>
</html>
